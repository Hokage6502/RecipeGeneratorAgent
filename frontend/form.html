<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            background-image: url('https://images.pexels.com/photos/1332191/pexels-photo-1332191.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-bottom: 2px solid #fff;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #6c63ff;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a52e2;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        .footer p {
            font-size: 1.1em;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Recipe Generator</h1>
    </header>
    
    <form action="/submit" method="post">
        <label for="diet">Dietary Preferences:</label><br>
        <input type="text" id="diet" name="diet" placeholder="e.g., vegetarian, vegan, gluten-free" required><br><br>
        
        <label for="cuisine">Preferred Cuisine:</label><br>
        <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Indian, Mexican" required><br><br>
        
        <label for="ingredients">Specific Ingredients (optional):</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" placeholder="e.g., tomatoes, onions, spinach"></textarea><br><br>
        
        <button type="submit">Generate Recipe</button>
    </form>

    <footer class="footer">
        <p>Created with ❤️ by Your Recipe Generator Team. <br>Visit <a href="https://www.pexels.com" target="_blank">Pexels</a> for stunning stock images.</p>
    </footer>
</body>
</html>
